<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Guild Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        
    </header>

    <main>

        <h1>Quer receber um miado? Deixe seus dados abaixo ♥</h1>

        <form>

            <label>Qual o nome do(a) humano(a)?</label>
            <input type="text" placeholder="Nome do(a) humano(a) aqui">

            <label for="instagram">Qual o @ do(a) humano(a)?</label>
            <input type="text" placeholder="@ do(a) humano(a) aqui">

            <label for="whatsapp">Qual o WhatsApp do(a) humano(a)?</label>
            <input type="tel" placeholder="WhatsApp do(a) humano(a) aqui">
            
            <label for="email">Qual o e-mail do(a) humano(a)?</label>
            <input type="email" placeholder="E-mail do(a) humano(a) aqui">

            <fieldset>

                <legend>Por onde prefere receber o miado?</legend>
                <label for="radio-instagram"><input type="radio" value="instagram">Instagram</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp">WhatsApp</label>
                <label for="radio-email"><input type="radio" value="e-mail">E-mail</label>

            </fieldset>

            <input type="submit" class="submit">


        </form>

    </main>

</html>
